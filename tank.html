<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>让坦克开起来</title>
		<style type="text/css">
			input{font-size:26px;margin-top: 20px;}
			body{background-image: url(img/test3/grassland.png);}
			#mytank{position: absolute;left:10px;top:100px}
		</style>
	</head>
	<body>		
		<img id="mytank" src="img/test3/right.png"/>
		 <script>
			 //219970240叶珂杉
		    // 获取图片
		    var Oimg = document.querySelector('img')
		     // 获取图片的属性
		    var style = getComputedStyle(Oimg)
		    // 记录图片的初始位置
		    var L = parseInt(style.left)
		    var T = parseInt(style.top)
		    // 绑定键盘按下事件
            window.addEventListener('keydown', function(e) {
                console.log(e.key);
                // 判断方向键
                switch(e.key) {
                    // 按下上方向键
                    case 'ArrowUp':
                        // 改变图片的src地址，控制转向
                        Oimg.src = 'img/test3/up.png'
                        // 目标位置 = 初始位置 - 每次移动距离（这里设为10px）
                        T = T - 10
                        // 判断是否超出屏幕边界
                        if (T >= 0) {
                            // 改变图片的top距离，控制移动
                            Oimg.style.top = T + 'px'
                        }
                        break;
                    case 'ArrowDown':
                        Oimg.src = 'img/test3/down.png'
                        T = T + 10
                        // 判断是否超出屏幕边界
                        if (T <= window.innerHeight - Oimg.height) {
                            Oimg.style.top = T + 'px'
                        }
                        break;
                    case 'ArrowLeft':
                        Oimg.src = 'img/test3/left.png'
                        L = L - 10
                        // 判断是否超出屏幕边界
                        if (L >= 0) {
                            Oimg.style.left = L + 'px'
                        }
                        break;
                    case 'ArrowRight':
                        Oimg.src = 'img/test3/right.png'
                        L = L + 10
                        // 判断是否超出屏幕边界
                        if (L <= window.innerWidth - Oimg.width) {
                            Oimg.style.left = L + 'px'
                        }
                        break;
                }
            })
            document.addEventListener('contextmenu',function(e){
                e.preventDefault();
            });
        </script>
	</body>
</html>
